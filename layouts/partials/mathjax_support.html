<script type="text/javascript" id="MathJax-conf-script">
MathJax = {
  tex: {
    inlineMath: [
      ["$", "$"],
      ["\\(", "\\)"],
    ],
    displayMath: [
      ["$$", "$$"],
      ["\\[", "\\]"],
    ],
    processEscapes: true,
    processEnvironments: true,
  },
  options: {
    skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
  },
};

window.addEventListener("load", (event) => {
  document.querySelectorAll("mjx-container").forEach(function (x) {
    x.parentElement.classList += "has-jax";
  });
});
</script>
{{ $math_js := resources.Get "js/tex-svg.js" | js.Build (dict "minify" true) | fingerprint }}
<script type="text/javascript" id="MathJax-script" defer src="{{ $math_js.RelPermalink }}"></script>
